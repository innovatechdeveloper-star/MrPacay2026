<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boletín CamiTex - Sueños y Confort</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .boletin-container {
            width: 100%;
            max-width: 1200px;
            background: white;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
            position: relative;
            overflow: hidden;
        }

        /* Header con Logo - COMPLETAMENTE TRANSPARENTE */
        .header {
            position: absolute;
            top: 20px;
            left: 30px;
            z-index: 10;
        }

        .header img {
            max-width: 250px;
            height: auto;
            display: block;
            /* Forzar transparencia completa si el PNG tiene algún fondo residual */
            mix-blend-mode: multiply;
            filter: brightness(1.05);
        }

        /* Contenedor de las 3 imágenes con cortes diagonales */
        .imagenes-container {
            display: flex;
            height: 600px;
            position: relative;
        }

        .imagen-seccion {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        /* Cama 1 - Izquierda (corte 1/0/0) - SOLO PRIMERA PARTE */
        .seccion-1 {
            clip-path: polygon(0 0, 100% 0, 85% 100%, 0 100%);
        }

        .seccion-1 img {
            width: 300%; /* 3 veces el ancho para dividir en 3 */
            height: 100%;
            object-fit: cover;
            object-position: left center; /* SOLO muestra la parte IZQUIERDA (primer tercio) */
            transform: translateX(0%); /* Sin desplazamiento */
        }

        /* Cama 2 - Centro (corte 0/1/0) - SOLO PARTE MEDIA */
        .seccion-2 {
            clip-path: polygon(15% 0, 85% 0, 100% 100%, 0 100%);
            margin-left: -8%;
            margin-right: -8%;
            z-index: 2;
        }

        .seccion-2 img {
            width: 300%; /* 3 veces el ancho */
            height: 100%;
            object-fit: cover;
            object-position: center center; /* SOLO muestra la parte CENTRAL (segundo tercio) */
            transform: translateX(-33.33%); /* Desplaza para mostrar el tercio del medio */
        }

        /* Cama 3 - Derecha (corte 0/0/1) - SOLO PARTE DERECHA */
        .seccion-3 {
            clip-path: polygon(15% 0, 100% 0, 100% 100%, 0 100%);
        }

        .seccion-3 img {
            width: 300%; /* 3 veces el ancho */
            height: 100%;
            object-fit: cover;
            object-position: right center; /* SOLO muestra la parte DERECHA (tercer tercio) */
            transform: translateX(-66.66%); /* Desplaza para mostrar el tercio final */
        }

        /* Caja de Datos/Productos (superpuesta) - MÁS TRANSPARENTE */
        .datos-productos {
            position: absolute;
            bottom: 80px;
            left: 30px;
            background: rgba(255, 255, 255, 0.75); /* Más transparente (era 0.95) */
            padding: 25px 30px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
            border-left: 5px solid #8B7355; /* Color marrón/beige de las sábanas */
            max-width: 280px;
            z-index: 5;
            border-radius: 8px;
        }

        .datos-productos h2 {
            font-size: 22px;
            color: #2c3e50;
            margin-bottom: 15px;
            text-transform: uppercase;
            font-weight: bold;
        }

        .datos-productos ul {
            list-style: none;
            padding: 0;
        }

        .datos-productos ul li {
            font-size: 16px;
            color: #34495e;
            margin-bottom: 8px;
            padding-left: 15px;
            position: relative;
        }

        .datos-productos ul li:before {
            content: "•";
            position: absolute;
            left: 0;
            color: #3498db;
            font-weight: bold;
            font-size: 20px;
        }

        /* Galería de muestras - ELIMINADA */

        /* Caja de Contactos (abajo derecha - zona verde) */
        .contactos {
            position: absolute;
            bottom: 80px;
            right: 30px;
            background: rgba(255, 255, 255, 0.85); /* Fondo semi-transparente */
            padding: 15px 20px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
            border: 4px solid #8B7355; /* Borde color sábana */
            border-radius: 12px;
            z-index: 5;
            max-width: 320px;
        }

        .contactos h3 {
            font-size: 14px;
            color: #2c3e50;
            margin-bottom: 3px;
            text-align: center;
            font-weight: normal;
        }

        .contactos .pedidos-texto {
            font-size: 16px;
            color: #2c3e50;
            font-weight: bold;
            text-align: center;
            margin-bottom: 8px;
        }

        .contactos p {
            font-size: 13px;
            color: #34495e;
            margin-bottom: 3px;
            text-align: center;
        }

        .contactos .destacado {
            font-size: 28px;
            color: #e74c3c;
            font-weight: bold;
            text-align: center;
            margin: 5px 0 10px 0;
        }

        /* Códigos QR con logos - QR GRANDES, LOGOS PEQUEÑOS */
        .qr-codes {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 10px;
        }

        .qr-item {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .qr-box {
            width: 110px;
            height: 110px;
            background: white;
            border: 2px solid #34495e;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 6px;
        }

        .qr-box img {
            width: 95%;
            height: 95%;
        }

        .logo-red-social {
            width: 35px;
            height: 35px;
            object-fit: contain;
            margin-bottom: 2px;
        }

        .qr-label {
            font-size: 11px;
            color: #2c3e50;
            font-weight: bold;
            margin-top: 2px;
        }

        /* Texto de pedidos - ELIMINADO (ahora va dentro de contactos) */

        /* Dirección (footer) */
        .direccion {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #2c3e50;
            color: white;
            padding: 15px 30px;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            z-index: 5;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .imagenes-container {
                height: 400px;
            }

            .header {
                top: 10px;
                left: 15px;
                padding: 10px 15px;
            }

            .header h1 {
                font-size: 28px;
            }

            .datos-productos {
                bottom: 60px;
                left: 15px;
                max-width: 200px;
                padding: 15px 20px;
            }

            .galeria-muestras {
                bottom: 70px;
                left: 230px;
                grid-template-columns: repeat(4, 45px);
                gap: 5px;
            }

            .muestra {
                width: 45px;
                height: 45px;
            }

            .contactos {
                bottom: 60px;
                right: 15px;
                padding: 12px 15px;
                max-width: 280px;
            }

            .qr-box {
                width: 95px;
                height: 95px;
            }

            .logo-red-social {
                width: 32px;
                height: 32px;
            }

            .contactos .destacado {
                font-size: 24px;
            }
        }

        /* Print styles */
        @media print {
            body {
                background: white;
            }

            .boletin-container {
                box-shadow: none;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="boletin-container">
        <!-- Header con Logo -->
        <div class="header">
            <img src="camitex-logo-3.png" alt="CamiTex - Sueños y Confort">
        </div>

        <!-- Contenedor de imágenes con cortes diagonales -->
        <div class="imagenes-container">
            <!-- Sección 1: Cama 1 - Izquierda (1/0/0) -->
            <div class="imagen-seccion seccion-1">
                <img src="cama1.jpg" alt="Cobertor diseño 1">
            </div>

            <!-- Sección 2: Cama 2 - Centro (0/1/0) -->
            <div class="imagen-seccion seccion-2">
                <img src="cama2.jpg" alt="Cobertor diseño 2">
            </div>

            <!-- Sección 3: Cama 3 - Derecha (0/0/1) -->
            <div class="imagen-seccion seccion-3">

        <!-- Datos de Productos (superpuesto) -->
        <div class="datos-productos">

            <p class="destacado">972 84278</p>

        <!-- Dirección (footer) -->
        <div class="direccion">
            Av. Argentina 1448 - Mariano Melgar, Arequipa, Peru 04001
        </div>
    </div>
</body>
</html>
