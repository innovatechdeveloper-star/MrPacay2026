<script>
let todosLosRegistros = [];
let registrosFiltrados = [];

// Inicializaci√≥n
function inicializarBitacoraSupervisor() {
    cargarUsuarios();
    cargarProductos();
    establecerFechasDefault();
    cargarDatosSupervisor();
}

function establecerFechasDefault() {
    const hoy = new Date();
    const hace7Dias = new Date();
    hace7Dias.setDate(hoy.getDate() - 7);
    
    document.getElementById('filtro-fecha-inicio').valueAsDate = hace7Dias;
    document.getElementById('filtro-fecha-fin').valueAsDate = hoy;
}

async function cargarUsuarios() {
    try {
        const response = await fetch('/api/usuarios');
        const usuarios = await response.json();
        
        const select = document.getElementById('filtro-usuario');
        usuarios.forEach(user => {
            const option = document.createElement('option');
            option.value = user.id_usuario;
            option.textContent = user.nombre_completo;
            select.appendChild(option);
        });
    } catch (error) {
        console.error('Error cargando usuarios:', error);
    }
}

async function cargarProductos() {
    try {
        const response = await fetch('/api/productos?all=true');
        const result = await response.json();
        const productos = result.data || result.productos || result;
        
        const select = document.getElementById('filtro-producto');
        if (Array.isArray(productos)) {
            productos.forEach(prod => {
                const option = document.createElement('option');
                option.value = prod.id_producto;
                option.textContent = prod.nombre_producto;
                select.appendChild(option);
            });
        }
    } catch (error) {
        console.error('Error cargando productos:', error);
    }
}

async function cargarDatosSupervisor() {
    try {
        const response = await fetch('/api/bitacora/listar');
        const result = await response.json();
        
        if (result.success) {
            todosLosRegistros = result.data || [];
            aplicarFiltros();
        }
    } catch (error) {
        console.error('Error cargando datos:', error);
    }
}

function aplicarFiltros() {
    const fechaInicio = document.getElementById('filtro-fecha-inicio').value;
    const fechaFin = document.getElementById('filtro-fecha-fin').value;
    const usuarioId = document.getElementById('filtro-usuario').value;
    const productoId = document.getElementById('filtro-producto').value;
    const tipo = document.getElementById('filtro-tipo').value;
    const estado = document.getElementById('filtro-estado').value;
    
    registrosFiltrados = todosLosRegistros.filter(reg => {
        const fechaReg = new Date(reg.fecha).toISOString().split('T')[0];
        
        if (fechaInicio && fechaReg < fechaInicio) return false;
        if (fechaFin && fechaReg > fechaFin) return false;
        if (usuarioId && reg.id_usuario != usuarioId) return false;
        if (productoId && reg.id_producto != productoId) return false;
        if (tipo && reg.tipo !== tipo) return false;
        if (estado && reg.estado !== estado) return false;
        
        return true;
    });
    
    actualizarEstadisticas();
    renderizarPorDias();
}

function actualizarEstadisticas() {
    const totalRegistros = registrosFiltrados.length;
    
    let totalCompletados = 0;
    let totalPendientes = 0;
    let totalRotulados = 0;
    
    registrosFiltrados.forEach(reg => {
        const completado = reg.cantidad_completada || 0;
        const total = reg.cantidad_total || reg.cantidad;
        const pendiente = total - completado;
        
        totalCompletados += completado;
        totalPendientes += pendiente;
        
        if (reg.tipo === 'ROTULADO') {
            totalRotulados++;
        }
    });
    
    document.getElementById('stat-total-registros').textContent = totalRegistros;
    document.getElementById('stat-total-completados').textContent = totalCompletados;
    document.getElementById('stat-total-pendientes').textContent = totalPendientes;
    document.getElementById('stat-rotulados').textContent = totalRotulados;
}

function renderizarPorDias() {
    const container = document.getElementById('lista-dias-produccion');
    
    if (registrosFiltrados.length === 0) {
        container.innerHTML = `
            <div class="estado-vacio-supervisor">
                <div class="estado-vacio-supervisor-icon">üìä</div>
                <div class="estado-vacio-supervisor-text">No hay registros para mostrar</div>
            </div>
        `;
        return;
    }
    
    // Agrupar por d√≠a
    const porDia = {};
    
    registrosFiltrados.forEach(reg => {
        const fecha = new Date(reg.fecha);
        const diaKey = fecha.toISOString().split('T')[0];
        
        if (!porDia[diaKey]) {
            porDia[diaKey] = [];
        }
        
        porDia[diaKey].push(reg);
    });
    
    // Ordenar d√≠as (m√°s reciente primero)
    const diasOrdenados = Object.keys(porDia).sort((a, b) => new Date(b) - new Date(a));
    
    // Renderizar cada d√≠a
    container.innerHTML = diasOrdenados.map(dia => {
        const registros = porDia[dia];
        const totalDelDia = registros.reduce((sum, r) => sum + (r.cantidad_total || r.cantidad), 0);
        const completadosDelDia = registros.reduce((sum, r) => sum + (r.cantidad_completada || 0), 0);
        
        const fecha = new Date(dia + 'T00:00:00');
        const fechaFormateada = fecha.toLocaleDateString('es-PE', {
            weekday: 'long',
            year: 'numeric',
            month: 'long',
            day: 'numeric'
        });
        
        return `
            <div class="dia-grupo">
                <div class="dia-header" onclick="toggleDia('${dia}')">
                    <div class="dia-fecha">${fechaFormateada}</div>
                    <div class="dia-totales">
                        <div class="dia-total-item">
                            <div class="dia-total-valor">${registros.length}</div>
                            <div class="dia-total-label">registros</div>
                        </div>
                        <div class="dia-total-item">
                            <div class="dia-total-valor">${totalDelDia}</div>
                            <div class="dia-total-label">creados</div>
                        </div>
                        <div class="dia-total-item">
                            <div class="dia-total-valor">${completadosDelDia}</div>
                            <div class="dia-total-label">completados</div>
                        </div>
                        <span class="chevron" id="chevron-${dia}">‚ñº</span>
                    </div>
                </div>
                
                <div class="dia-contenido" id="contenido-${dia}">
                    <table class="tabla-registros">
                        <thead>
                            <tr>
                                <th>Hora</th>
                                <th>Usuario</th>
                                <th>Producto</th>
                                <th>Tipo</th>
                                <th>Cantidad</th>
                                <th>Completado</th>
                                <th>Pendiente</th>
                                <th>Estado</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${registros.map(reg => crearFilaRegistro(reg)).join('')}
                        </tbody>
                    </table>
                </div>
            </div>
        `;
    }).join('');
}

function crearFilaRegistro(reg) {
    const fecha = new Date(reg.fecha);
    const hora = fecha.toLocaleTimeString('es-PE', { hour: '2-digit', minute: '2-digit' });
    
    const total = reg.cantidad_total || reg.cantidad;
    const completado = reg.cantidad_completada || 0;
    const pendiente = total - completado;
    
    const tipoBadge = reg.tipo === 'ROTULADO' ? 
        '<span class="badge badge-rotulado">ROTULADO</span>' :
        '<span class="badge badge-no-rotulado">NO ROTULADO</span>';
    
    let estadoBadge = '';
    if (reg.estado === 'ACTIVO') {
        estadoBadge = '<span class="badge badge-activo">ACTIVO</span>';
    } else if (reg.estado === 'EDITADO') {
        estadoBadge = '<span class="badge badge-editado">EDITADO</span>';
    } else if (reg.estado === 'ANULADO') {
        estadoBadge = '<span class="badge badge-anulado">ANULADO</span>';
    }
    
    return `
        <tr>
            <td>${hora}</td>
            <td>${reg.nombre_usuario}</td>
            <td>${reg.nombre_producto}</td>
            <td>${tipoBadge}</td>
            <td>${total}</td>
            <td>${completado}</td>
            <td>${pendiente}</td>
            <td>${estadoBadge}</td>
            <td>
                <div class="acciones-celda">
                    <button class="btn-icono btn-ver" onclick='verDetalles(${JSON.stringify(reg)})' title="Ver detalles">
                        üëÅÔ∏è
                    </button>
                </div>
            </td>
        </tr>
    `;
}

function toggleDia(diaKey) {
    const contenido = document.getElementById('contenido-' + diaKey);
    const chevron = document.getElementById('chevron-' + diaKey);
    
    contenido.classList.toggle('expanded');
    chevron.classList.toggle('rotated');
}

function verDetalles(registro) {
    const modal = document.getElementById('modal-detalles');
    const contenido = document.getElementById('contenido-detalles');
    
    const fecha = new Date(registro.fecha).toLocaleString('es-PE');
    const total = registro.cantidad_total || registro.cantidad;
    const completado = registro.cantidad_completada || 0;
    const pendiente = total - completado;
    
    contenido.innerHTML = `
        <div class="detalle-grupo">
            <div class="detalle-label">Fecha</div>
            <div class="detalle-valor">${fecha}</div>
        </div>
        
        <div class="detalle-grupo">
            <div class="detalle-label">Usuario</div>
            <div class="detalle-valor">${registro.nombre_usuario}</div>
        </div>
        
        <div class="detalle-grupo">
            <div class="detalle-label">Producto</div>
            <div class="detalle-valor">${registro.nombre_producto}</div>
        </div>
        
        <div class="detalle-grupo">
            <div class="detalle-label">Tipo</div>
            <div class="detalle-valor">${registro.tipo === 'ROTULADO' ? 'ROTULADO' : 'NO ROTULADO'}</div>
        </div>
        
        <div class="detalle-grupo">
            <div class="detalle-label">Cantidad Total</div>
            <div class="detalle-valor">${total}</div>
        </div>
        
        <div class="detalle-grupo">
            <div class="detalle-label">Cantidad Completada</div>
            <div class="detalle-valor">${completado}</div>
        </div>
        
        <div class="detalle-grupo">
            <div class="detalle-label">Cantidad Pendiente</div>
            <div class="detalle-valor">${pendiente}</div>
        </div>
        
        <div class="detalle-grupo">
            <div class="detalle-label">Estado</div>
            <div class="detalle-valor">${registro.estado}</div>
        </div>
        
        ${registro.observaciones ? `
            <div class="detalle-grupo">
                <div class="detalle-label">Observaciones</div>
                <div class="detalle-valor">${registro.observaciones}</div>
            </div>
        ` : ''}
        
        ${registro.motivo_cambio ? `
            <div class="detalle-grupo">
                <div class="detalle-label">Motivo de Cambio</div>
                <div class="detalle-valor">${registro.motivo_cambio}</div>
            </div>
        ` : ''}
        
        ${registro.nombre_modificador ? `
            <div class="detalle-grupo">
                <div class="detalle-label">Modificado Por</div>
                <div class="detalle-valor">${registro.nombre_modificador}</div>
            </div>
        ` : ''}
    `;
    
    modal.classList.add('active');
}

function cerrarModalDetalles() {
    document.getElementById('modal-detalles').classList.remove('active');
}

function exportarExcel() {
    const fechaInicio = document.getElementById('filtro-fecha-inicio').value || '';
    const fechaFin = document.getElementById('filtro-fecha-fin').value || '';
    const usuarioId = document.getElementById('filtro-usuario').value || '';
    const productoId = document.getElementById('filtro-producto').value || '';
    const tipo = document.getElementById('filtro-tipo').value || '';
    const estado = document.getElementById('filtro-estado').value || '';
    
    const params = new URLSearchParams({
        fecha_inicio: fechaInicio,
        fecha_fin: fechaFin,
        id_usuario: usuarioId,
        id_producto: productoId,
        tipo: tipo,
        estado: estado,
        formato: 'docx'
    });
    
    window.open(`/api/bitacora/exportar-docx?${params.toString()}`, '_blank');
}

// Exponer funciones globales
window.aplicarFiltros = aplicarFiltros;
window.toggleDia = toggleDia;
window.verDetalles = verDetalles;
window.cerrarModalDetalles = cerrarModalDetalles;
window.exportarExcel = exportarExcel;

// Inicializar
if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', inicializarBitacoraSupervisor);
} else {
    inicializarBitacoraSupervisor();
}
</script>
