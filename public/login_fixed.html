<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Etiquetas QR - Login</title>
    <link rel="icon" type="image/x-icon" href="logo-icon.ico">
    
    <!-- Sistema de Dise√±o Accesible -->
    <link rel="stylesheet" href="/css/base/design-system.css">
    <link rel="stylesheet" href="/css/components/buttons.css">
    <!-- Tema se carga din√°micamente con theme-switcher.js -->
    
    <!-- Theme Switcher -->
    <script src="/css/theme-switcher.js" defer></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .logo-section {
            margin-bottom: 30px;
        }

        .logo-section img {
            max-width: 200px;
            height: auto;
            margin-bottom: 15px;
            background: rgba(255, 255, 255, 0.95);
            padding: 15px;
            border-radius: 10px;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.15));
            transition: all 0.3s ease;
        }

        .logo-section img:hover {
            transform: scale(1.02);
            filter: drop-shadow(0 6px 12px rgba(0,0,0,0.2));
        }

        .logo-section h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 8px;
        }

        .logo-section p {
            color: #666;
            font-size: 16px;
        }

        .users-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .user-card {
            background: linear-gradient(145deg, #f0f4f8, #e2e8f0);
            border: 2px solid transparent;
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .user-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            border-color: #667eea;
        }

        .user-card.supervisor {
            background: linear-gradient(145deg, #fef7e0, #fed7aa);
            border-color: #f59e0b;
        }

        .user-card.supervisor:hover {
            border-color: #d97706;
        }

        .user-card.encargada_embalaje {
            background: linear-gradient(145deg, #f0f9ff, #dbeafe);
        }

        .user-card .user-photo {
            width: 120px;
            height: 120px;
            margin: 0 auto 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            background: #f8fafc;
        }

        .user-card .user-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .user-card h3 {
            color: #333;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 0;
        }

        .password-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .password-modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .selected-user-info {
            margin-bottom: 25px;
        }

        .selected-user-info h3 {
            color: #333;
            font-size: 20px;
            margin-bottom: 8px;
        }

        .password-input-group {
            margin-bottom: 20px;
        }

        .password-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            text-align: center;
            transition: border-color 0.3s ease;
        }

        .password-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .modal-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #e2e8f0;
            color: #64748b;
        }

        .btn-secondary:hover {
            background: #cbd5e1;
        }

        .error-message {
            background: #fee2e2;
            color: #dc2626;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: none;
        }

        .loading {
            display: none;
            margin: 20px 0;
        }

        .spinner {
            width: 30px;
            height: 30px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            .login-container {
                padding: 30px 20px;
            }
            
            .users-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <img src="logo-main.png" alt="Logo de la Empresa" />
            <h1>üè∑Ô∏è Sistema de Etiquetas QR</h1>
            <p>Selecciona tu usuario para continuar</p>
        </div>

        <div class="users-grid" id="users-grid">
            <!-- Los usuarios se cargan din√°micamente aqu√≠ -->
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Cargando usuarios...</p>
        </div>
    </div>

    <!-- Modal de Contrase√±a -->
    <div class="password-modal" id="password-modal">
        <div class="modal-content">
            <div class="selected-user-info">
                <h3 id="selected-user-name">Usuario</h3>
            </div>

            <div class="error-message" id="error-message"></div>

            <form id="login-form" onsubmit="handleFormSubmit(event)">
                <div class="password-input-group">
                    <input 
                        type="password" 
                        class="password-input" 
                        id="password-input" 
                        name="password"
                        placeholder="Ingresa tu contrase√±a"
                        maxlength="20"
                        autocomplete="current-password"
                        required
                    >
                </div>

                <div class="modal-buttons">
                    <button type="button" class="btn btn-secondary" onclick="closePasswordModal()">Cancelar</button>
                    <button type="submit" class="btn btn-primary" id="login-btn">Ingresar</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let selectedUser = null;

        // Cargar usuarios al iniciar
        window.addEventListener('load', async () => {
            await loadUsers();
        });

        // Funci√≥n para cargar usuarios
        async function loadUsers() {
            const loading = document.getElementById('loading');
            const usersGrid = document.getElementById('users-grid');
            
            loading.style.display = 'block';
            
            try {
                const response = await fetch('/api/usuarios-lista');
                const users = await response.json();
                
                usersGrid.innerHTML = '';
                
                users.forEach(user => {
                    const userCard = createUserCard(user);
                    usersGrid.appendChild(userCard);
                });
                
                loading.style.display = 'none';
                
            } catch (error) {
                console.error('Error cargando usuarios:', error);
                loading.innerHTML = '<p style="color: red;">Error cargando usuarios. Intenta recargar la p√°gina.</p>';
            }
        }

        // Crear tarjeta de usuario
        function createUserCard(user) {
            const card = document.createElement('div');
            card.className = `user-card ${user.nivel_acceso}`;
            card.onclick = () => selectUser(user);
            
            const icon = getRoleIcon(user.nivel_acceso);
            const roleName = getRoleName(user.nivel_acceso);
            
            // Mapeo de fotos por nombre de usuario
            const photoMap = {
                'LUIS': '1.-Luis.bmp',
                'PANCHITA': '2.-Panchita.bmp',
                'YESENIA': '3.-Yesenia.bmp',
                'LUISA LUISA': '5.-luisa-luisa.bmp',
                'MARIA LUISA': '6.-Maria-luisa.bmp',
                'RUTH MARISOL': '7.-ruth-marisol.bmp',
                'SRA. ANTONIA': '8.-sra.antonia.bmp',
                'ANTONIA': '8.-sra.antonia.bmp'
            };
            
            const userName = user.nombre_completo.toUpperCase();
            const photoFile = photoMap[userName] || '1.-Luis.bmp'; // Foto por defecto
            
            card.innerHTML = `
                <div class="user-photo">
                    <img src="/founds/icons-works/${photoFile}" alt="${user.nombre_completo}" onerror="this.src='/logo-icon.ico'">
                </div>
                <h3>${user.nombre_completo}</h3>
            `;
            
            return card;
        }

        // Seleccionar usuario
        function selectUser(user) {
            selectedUser = user;
            
            document.getElementById('selected-user-name').textContent = user.nombre_completo;
            document.getElementById('password-input').value = '';
            document.getElementById('error-message').style.display = 'none';
            
            document.getElementById('password-modal').classList.add('show');
            
            // Focus en input despu√©s de animaci√≥n
            setTimeout(() => {
                document.getElementById('password-input').focus();
            }, 100);
        }

        // Cerrar modal
        function closePasswordModal() {
            document.getElementById('password-modal').classList.remove('show');
            selectedUser = null;
        }

        // Manejar env√≠o del formulario
        function handleFormSubmit(event) {
            event.preventDefault(); // Prevenir recarga de p√°gina
            submitLogin();
        }

        // Login con Enter (mantener por compatibilidad)
        document.getElementById('password-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                submitLogin();
            }
        });

        // Enviar login
        async function submitLogin() {
            if (!selectedUser) return;
            
            const password = document.getElementById('password-input').value.trim();
            const errorDiv = document.getElementById('error-message');
            const loginBtn = document.getElementById('login-btn');
            
            if (!password) {
                showError('Por favor ingresa tu contrase√±a');
                return;
            }
            
            // Mostrar loading
            loginBtn.textContent = 'Ingresando...';
            loginBtn.disabled = true;
            
            try {
                const response = await fetch('/api/login-simple', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: selectedUser.email,
                        password: password
                    })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    // Login exitoso - guardar usuario
                    localStorage.setItem('currentUser', JSON.stringify(result.usuario));
                    
                    // Redirigir seg√∫n rol
                    if (result.usuario.rol === 'supervisor') {
                        window.location.href = '/supervisor-dashboard.html';
                    } else if (result.usuario.rol === 'costurera') {
                        window.location.href = `/costurera-dashboard.html?user=${result.usuario.id}`;
                    } else if (result.usuario.rol === 'encargada_embalaje') {
                        window.location.href = '/embalaje-dashboard.html';
                    } else {
                        window.location.href = '/admin-dashboard.html';
                    }
                } else {
                    showError(result.error || 'Error de autenticaci√≥n');
                }
                
            } catch (error) {
                console.error('Error en login:', error);
                showError('Error de conexi√≥n. Intenta nuevamente.');
            } finally {
                loginBtn.textContent = 'Ingresar';
                loginBtn.disabled = false;
            }
        }

        // Mostrar error
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            
            // Focus en input
            document.getElementById('password-input').focus();
            document.getElementById('password-input').select();
        }

        // Cerrar modal con Escape
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closePasswordModal();
            }
        });
    </script>
</body>
</html>
