<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor del Sistema - Etiquetas QR</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            font-size: 2.5rem;
        }

        .health-dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .health-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }

        .health-card:hover {
            transform: translateY(-5px);
        }

        .health-card h3 {
            margin-bottom: 15px;
            color: #667eea;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-indicator {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: inline-block;
            animation: pulse 2s infinite;
        }

        .status-healthy {
            background-color: #10b981;
        }

        .status-degraded {
            background-color: #f59e0b;
        }

        .status-error {
            background-color: #ef4444;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .stat-item:last-child {
            border-bottom: none;
        }

        .stat-label {
            font-weight: 600;
            color: #666;
        }

        .stat-value {
            font-weight: bold;
            color: #333;
        }

        .logs-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        .logs-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .tab-button {
            padding: 12px 24px;
            border: none;
            background: #f3f4f6;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            color: #666;
        }

        .tab-button:hover {
            background: #e5e7eb;
        }

        .tab-button.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .log-container {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
            border-radius: 8px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 13px;
            height: 500px;
            overflow-y: auto;
            line-height: 1.6;
        }

        .log-line {
            margin-bottom: 5px;
            white-space: pre-wrap;
            word-break: break-all;
        }

        .log-info { color: #4fc3f7; }
        .log-warn { color: #ffb74d; }
        .log-error { color: #ef5350; }
        .log-success { color: #66bb6a; }
        .log-debug { color: #9e9e9e; }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            color: white;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        }

        .auto-refresh {
            display: flex;
            align-items: center;
            gap: 10px;
            background: white;
            padding: 12px 20px;
            border-radius: 8px;
        }

        .toggle-switch {
            position: relative;
            width: 50px;
            height: 26px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 26px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        input:checked + .slider:before {
            transform: translateX(24px);
        }

        .timestamp {
            text-align: center;
            color: white;
            margin-top: 20px;
            font-size: 0.9rem;
        }

        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #2d2d2d;
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #764ba2;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.2rem;
        }

        .error-message {
            background: #fee;
            border-left: 4px solid #ef4444;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            color: #b91c1c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üñ•Ô∏è Monitor del Sistema - Etiquetas QR</h1>

        <!-- Dashboard de Salud -->
        <div class="health-dashboard" id="healthDashboard">
            <div class="loading">Cargando estado del sistema...</div>
        </div>

        <!-- Secci√≥n de Logs -->
        <div class="logs-section">
            <h2 style="margin-bottom: 20px; color: #667eea;">üìã Logs del Sistema</h2>
            
            <div class="controls">
                <div class="auto-refresh">
                    <label class="toggle-switch">
                        <input type="checkbox" id="autoRefreshToggle" checked>
                        <span class="slider"></span>
                    </label>
                    <span style="font-weight: 600; color: #666;">Auto-actualizar</span>
                </div>
                
                <button class="btn btn-primary" onclick="refreshLogs()">üîÑ Actualizar Ahora</button>
                <button class="btn btn-success" onclick="rotateLogs()">üì¶ Rotar Logs</button>
                <button class="btn btn-danger" onclick="clearDisplay()">üóëÔ∏è Limpiar Pantalla</button>
            </div>

            <div class="logs-tabs">
                <button class="tab-button active" onclick="switchTab('combined')">üìä Todos</button>
                <button class="tab-button" onclick="switchTab('database')">üóÑÔ∏è Database</button>
                <button class="tab-button" onclick="switchTab('printer')">üñ®Ô∏è Printer</button>
                <button class="tab-button" onclick="switchTab('server')">üåê Server</button>
                <button class="tab-button" onclick="switchTab('errors')">‚ùå Errors</button>
                <button class="tab-button" onclick="switchTab('security')">üîí Security</button>
            </div>

            <div class="log-container" id="logContainer">
                <div class="loading">Cargando logs...</div>
            </div>
        </div>

        <div class="timestamp" id="timestamp"></div>
    </div>

    <script>
        let currentTab = 'combined';
        let autoRefreshInterval = null;
        let isAutoRefresh = true;

        // Inicializar
        document.addEventListener('DOMContentLoaded', () => {
            loadSystemHealth();
            loadLogs();
            startAutoRefresh();
            updateTimestamp();
            setInterval(updateTimestamp, 1000);
        });

        // Cargar estado del sistema
        async function loadSystemHealth() {
            try {
                const response = await fetch('/api/system/health');
                const data = await response.json();
                
                const html = `
                    <div class="health-card">
                        <h3>
                            <span class="status-indicator status-${data.status === 'healthy' ? 'healthy' : 'degraded'}"></span>
                            Estado General
                        </h3>
                        <div class="stat-item">
                            <span class="stat-label">Estado:</span>
                            <span class="stat-value">${data.status.toUpperCase()}</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Uptime:</span>
                            <span class="stat-value">${formatUptime(data.uptime_seconds)}</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Memoria:</span>
                            <span class="stat-value">${data.server.memory_mb} MB</span>
                        </div>
                    </div>

                    <div class="health-card">
                        <h3>
                            <span class="status-indicator status-${data.database.healthy ? 'healthy' : 'error'}"></span>
                            PostgreSQL
                        </h3>
                        <div class="stat-item">
                            <span class="stat-label">Estado:</span>
                            <span class="stat-value">${data.database.healthy ? 'Conectado' : 'Desconectado'}</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Latencia:</span>
                            <span class="stat-value">${data.database.latency_ms || 'N/A'} ms</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Host:</span>
                            <span class="stat-value">${data.database.host}</span>
                        </div>
                    </div>

                    <div class="health-card">
                        <h3>
                            <span class="status-indicator status-${data.printer.connected ? 'healthy' : 'error'}"></span>
                            Impresora Zebra
                        </h3>
                        <div class="stat-item">
                            <span class="stat-label">Estado:</span>
                            <span class="stat-value">${data.printer.connected ? 'Conectada' : 'Desconectada'}</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Modelo:</span>
                            <span class="stat-value">${data.printer.model}</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">IP:</span>
                            <span class="stat-value">${data.printer.ip}:${data.printer.port}</span>
                        </div>
                    </div>

                    <div class="health-card">
                        <h3>
                            <span class="status-indicator status-${data.queue.print_queue_length > 0 ? 'degraded' : 'healthy'}"></span>
                            Cola de Impresi√≥n
                        </h3>
                        <div class="stat-item">
                            <span class="stat-label">En cola:</span>
                            <span class="stat-value">${data.queue.print_queue_length}</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Pendientes:</span>
                            <span class="stat-value">${data.queue.solicitudes_pendientes}</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">En proceso:</span>
                            <span class="stat-value">${data.queue.solicitudes_proceso}</span>
                        </div>
                    </div>
                `;
                
                document.getElementById('healthDashboard').innerHTML = html;
                
            } catch (error) {
                document.getElementById('healthDashboard').innerHTML = `
                    <div class="error-message">
                        ‚ùå Error cargando estado del sistema: ${error.message}
                    </div>
                `;
            }
        }

        // Cargar logs
        async function loadLogs() {
            try {
                const response = await fetch(`/api/logs/${currentTab}?lines=200`);
                const data = await response.json();
                
                if (!data.logs || data.logs.length === 0) {
                    document.getElementById('logContainer').innerHTML = `
                        <div class="log-line log-info">üìã No hay logs disponibles para ${currentTab}</div>
                    `;
                    return;
                }
                
                const html = data.logs.map(line => {
                    const logClass = 
                        line.includes('[ERROR]') ? 'log-error' :
                        line.includes('[WARN]') ? 'log-warn' :
                        line.includes('[SUCCESS]') ? 'log-success' :
                        line.includes('[DEBUG]') ? 'log-debug' :
                        'log-info';
                    
                    return `<div class="log-line ${logClass}">${escapeHtml(line)}</div>`;
                }).join('');
                
                const container = document.getElementById('logContainer');
                container.innerHTML = html;
                container.scrollTop = container.scrollHeight; // Auto-scroll al final
                
            } catch (error) {
                document.getElementById('logContainer').innerHTML = `
                    <div class="log-line log-error">‚ùå Error cargando logs: ${error.message}</div>
                `;
            }
        }

        // Cambiar pesta√±a de logs
        function switchTab(tab) {
            currentTab = tab;
            
            // Actualizar botones activos
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            loadLogs();
        }

        // Auto-refresh
        function startAutoRefresh() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
            }
            
            autoRefreshInterval = setInterval(() => {
                if (isAutoRefresh) {
                    loadSystemHealth();
                    loadLogs();
                }
            }, 5000); // Cada 5 segundos
        }

        document.getElementById('autoRefreshToggle').addEventListener('change', (e) => {
            isAutoRefresh = e.target.checked;
        });

        // Refrescar manualmente
        function refreshLogs() {
            loadSystemHealth();
            loadLogs();
        }

        // Rotar logs
        async function rotateLogs() {
            try {
                const response = await fetch('/api/logs/rotate', { method: 'POST' });
                const data = await response.json();
                alert(data.message || 'Logs rotados exitosamente');
            } catch (error) {
                alert('Error rotando logs: ' + error.message);
            }
        }

        // Limpiar pantalla
        function clearDisplay() {
            document.getElementById('logContainer').innerHTML = `
                <div class="log-line log-info">üóëÔ∏è Pantalla limpiada (logs siguen en disco)</div>
            `;
        }

        // Formatear uptime
        function formatUptime(seconds) {
            const days = Math.floor(seconds / 86400);
            const hours = Math.floor((seconds % 86400) / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;
            
            if (days > 0) return `${days}d ${hours}h ${minutes}m`;
            if (hours > 0) return `${hours}h ${minutes}m`;
            if (minutes > 0) return `${minutes}m ${secs}s`;
            return `${secs}s`;
        }

        // Actualizar timestamp
        function updateTimestamp() {
            const now = new Date();
            document.getElementById('timestamp').textContent = 
                `√öltima actualizaci√≥n: ${now.toLocaleString('es-ES')}`;
        }

        // Escapar HTML
        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }
    </script>
</body>
</html>
